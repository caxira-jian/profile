<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px;
        }
        
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系我们</a>
    </nav>

    <div class="content">
        <h2>网站内容</h2>
        <p>这是一个简单的网站示例。您可以在这里添加您想要展示的内容。</p>
    </div>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利。</p>
    </footer>
</body>
</html>
